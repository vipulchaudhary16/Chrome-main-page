<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/2d82762e22.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-page">
        <div class="navbar">
            <div class="nav-item"><i class="fa fa-user white "></i></div>
            <div class="nav-item"><i class="fa fa-th white "></i></div>
            <a href="">Images</a>
            <a href="">Gmail</a>
        </div>
        <div class="showcase">
            <div>
                <h1>
                    Google
                </h1>
            </div>
            <div class="search">
                <div class="magnifire">
                    <i class="fa fa-search"></i>
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="mic">
                    <i class="fa fa-microphone"></i>
                </div>
            </div>
            <div class="recommend">
                <div class="mini-cont">
                    <div class="bookmark">
                        <i class="fa fa-youtube-play fa-2x  "></i>
                    </div>
                    <a href="">YouTube</a>
                </div>
                <div class="mini-cont">
                    <div class="bookmark">
                        <i class="fa fa-facebook-square fa-2x  "></i>
                    </div>
                        <a href="">YouTube</a>
                    </div>
                    
                    <div class="mini-cont">
                        <div class="bookmark">
                            <i class="fa fa-instagram fa-2x  "></i>
                        </div>
                        <a href="">YouTube</a>
                    </div>
                    
                    <div class="mini-cont">
                        <div class="bookmark">
                            <i class="fa fa-plus fa-2x  "></i>
                        </div>
                        <a href="">YouTube</a>
                </div>
            </div>
        </div>
        <div id="edit">
            <i class="fa fa-pencil white"></i>
        </div>
        <div id="bg-cap">
            <p>Photo by <a href="https://unsplash.com/@adrianpelletier?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Adrian Pelletier</a> on <a href="https://unsplash.com/s/photos/galexy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>

</body>

</html>
